<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animate02</title>
<style type="text/css">
.box {
	background-color: #366;
	height: 50px;
	width: 50px;
	position:absolute;
	text-align:center;
	color:#FFF;
    top:0px;
    left:0px;
}
</style>
<script src='../js/jquery-3.3.1.min.js'></script>
<script src='../js/jquery.easing.1.3.js'></script>
<script>
    
    $(function(){
    var moveX=$(window).width()-$('.box').width();
    var moveY=$(window).height()-$('.box').height();
        $('.box').animate({'left':moveX},2000,'easeInOutQuint')
                 .animate({'top':moveY},2000,'easeInOutQuint')
                 .animate({'left':0},2000,'easeInOutQuint')
                 .animate({'top':0},2000,'easeInOutQuint');
    })
</script>
</head>

<body>
	<div class="box"></div>
</body>
</html>
