<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animate01</title>
<style type="text/css">
.box {
	background-color: #366;
	height: 100px;
	width: 100px;
}
</style>
<script src='../js/jquery-3.3.1.min.js'></script>
<script>
    $(function(){
        $('.box').animate({'width':400,'height':200},2000)
    })
</script>
</head>

<body>
	<div class="box"></div>
</body>
</html>
