<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>effect02</title>
<style type="text/css">
.moreIcon {
	background-image: url(images/icon01.gif);
	background-repeat: no-repeat;
	padding-left: 28px;
}
.lessIcon {
	background-image: url(images/icon02.gif);
	background-repeat: no-repeat;
	padding-left: 28px;
}
.red {
	color: #F00;
}
h3  {
	margin-top: 10px;
	margin-right: 0px;
	margin-bottom: 0px;
	margin-left: 0px;
}
</style>

<script src="../js/jquery-3.3.1.min.js"></script>
<script>
$(function(){
    $('h3').addClass('moreIcon');
    $('p').hide();
    $('h3').click(function(){
        $(this).next().stop().toggle();
        $(this).toggleClass('lessIcon moreIcon');
        $(this).toggleClass('red');
    })
    
});
</script>
</head>

<body>
<h3>請問付款方式有那些?</h3>
<p>我們提供線上刷卡、ATM轉帳、銀行匯款、超商付款多種付款機制。</p>
<h3>請問運費計算方式?</h3>
<p>訂購金額滿1000元免運費，未滿1000元加收100元運費，本優惠僅限台灣本島宅配運費(外島以及海外地區運費另計)。</p>
<h3>請問要如何退換貨?</h3>
<p>商品若經拆封、使用、附件不齊全、商品缺少皆無法辦理退貨程序。<br/>
若需退換貨請來電或Email 通知客服人員，將為您確認退貨所需的資料，確認後請您將欲退貨之商品自費退回指定地址，待商品查驗符合退貨資格後，將立即為您辦理退款手續。</p>
<h3>請問有實體店面嗎</h3>
<p>有的，除了網站提供線上購物外，全省各地皆有服務據點，我們在<a href="Untitled-2.html">分店資訊</a>頁面中有各服務據點的詳細資料</p>
</body>
